<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playlist Builder</title>
</head>
<body>
    <header>
        <h1>Playlist Builder</h1>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="playlist-builder.html" class="nav-button">Playlist Builder</a>
            <a href="event-promotions.html" class="nav-button">Event Promotions</a>
        </nav>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>
    <main>
        <div class="playlist-actions">
            <button>Add Track</button>
            <button>Remove Track</button>
            <button>Clear Playlist</button>
            <button>Save Playlist</button>
        </div>
        <div class="drag-drop-playlist">
            <div class="playlist-item">
                <img src="img/img-1.jfif" alt="Track Image 1" class="square-image">
                <p>Track 1: Song Title</p>
            </div>
            <div class="playlist-item">
                <img src="img/img-2.jpg" alt="Track Image 2" class="square-image">
                <p>Track 2: Song Title</p>
            </div>
        </div>
    </main>
</body>
</html>
